<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="input">
    <div id="total"></div>
    <button onclick="getTotal()" type="button">获取总量</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    function getTotal(){
    $.post("/totalSupply",function(result){
        $("#total").html(result);
     });
    }
  </script>
</body>
</html>
